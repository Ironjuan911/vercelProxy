<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vercel Proxy Test</title>
</head>
<body>
    <h1>Vercel Proxy Test</h1>
    <input type="text" id="targetUrl" value="https://example.com" style="width: 400px;">
    <button onclick="fetchProxy()">Probar Proxy</button>
    <pre id="result" style="border: 1px solid #ccc; padding: 10px; white-space: pre-wrap;"></pre>

    <script>
        function fetchProxy() {
            const urlToProxy = document.getElementById('targetUrl').value;
            // La URL de tu funciÃ³n proxy en Vercel
            const proxyEndpoint = '/api/proxy'; 
            
            // Construimos la URL como lo hace allorigins.win/raw?url=
            const fullUrl = `${proxyEndpoint}?url=${encodeURIComponent(urlToProxy)}`;

            document.getElementById('result').textContent = 'Cargando...';

            fetch(fullUrl)
                .then(response => {
                    // Muestra el status y luego lee el texto
                    const status = response.status;
                    const statusText = response.statusText;
                    return response.text().then(text => ({ status, statusText, text }));
                })
                .then(({ status, statusText, text }) => {
                    document.getElementById('result').textContent = 
                        `Status: ${status} ${statusText}\n\n` + 
                        `Contenido:\n${text}`;
                })
                .catch(error => {
                    document.getElementById('result').textContent = `Error de Fetch: ${error}`;
                });
        }
    </script>
</body>
</html>
